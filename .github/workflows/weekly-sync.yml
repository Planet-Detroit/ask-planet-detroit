name: Weekly Article Sync

on:
  # Run every Monday at 9 AM EST (14:00 UTC)
  schedule:
    - cron: '0 14 * * 1'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  sync-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run incremental sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WORDPRESS_BASE_URL: https://planetdetroit.org
        run: |
          python scripts/ingest_articles.py --incremental
      
      - name: Report results
        if: always()
        run: |
          if [ -f data/sync_state.json ]; then
            echo "âœ… Sync completed at: $(cat data/sync_state.json)"
          else
            echo "âš ï¸ Warning: sync_state.json not found"
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## Weekly Sync Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "- Completed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Check logs above" >> $GITHUB_STEP_SUMMARY

